<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- icon -->
  <script src="https://kit.fontawesome.com/2897114d8c.js" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Jqeruy -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- font -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");
  </style>
  <!-- css -->
  <link rel="stylesheet" href="join.css" />

  <title>쪼~인~!</title>
</head>

<body>
  <!-- header & nav -->
  <header>
    <section class="header">
      <div class="header_logo">
        <i class="fa-solid fa-square-binary"></i>
        <div class="logo_title">
          <span class="broder">오파랑 코딩할래?</span><span class="sister">누나랑 해도되고~</span>
        </div>

      </div>
      <ul class="header_links">
        <li>
          <a href="https://nbcamp.spartacodingclub.kr/" target="_blank"><i class="fa-solid fa-circle-check"></i></a>
        </li>
        <li>
          <a href="https://teamsparta.notion.site/05-5-1652dc3ef51481edad11c9bd134cba1e" target="_blank"><i
              class="fa-solid fa-circle-plus"></i></a>
        </li>
        <li>
          <a href="https://docs.google.com/spreadsheets/d/1OoKuJuqblQBFAn2tzO5AzD-DcGJ2uXp-5QVzgb2NlHA/edit?gid=0#gid=0"
            target="_blank"><i class="fa-brands fa-stumbleupon-circle"></i></a>
        </li>
      </ul>
    </section>

    <nav class="navbar">
      <ul class="navbar_menu">
        <li><a id="team" href="index.html">Team</a></li>
        <li><a id="members" href="memberCard.html">Members</a></li>
        <li><a id="join" href="join.html">Join</a></li>
        <li><a id="news" href="news.html">News</a></li>
      </ul>
    </nav>
  </header>

  <!-- content -->
  <main>
    <div class="container">

      <div class="box">
        <div class="input-group mb-3">
          <span class="input-group-text">사진</span>
          <input id="image" type="text" class="form-control" placeholder="Photo">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">이름이 뭐예요?</span>
          <input id="name" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">MBTI</span>
          <input id="mbti" type="text" class="form-control" placeholder="MBTI">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">블로그 주소</span>
          <input id="blog" type="text" class="form-control" placeholder="Blog">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Git 주소</span>
          <input id="github" type="text" class="form-control" placeholder="GitHub">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">간단한 소개</span>
          <input id="scontent" type="text" class="form-control" placeholder="간단한 소개를 해주세요" maxlength="10">
          <small id="scontentCount">0 / 10</small>
        </div>
        <div class="input-group">
          <span class="input-group-text">자세한 소개</span>
          <textarea id="bcontent" class="form-control" placeholder="자세한 소개를 해주세요" maxlength="500"></textarea>
          <small id="scontentCount">0 / 500</small>
        </div>
        <label>
          예시 : 긴 소개내용을 넣을까요? 저는 5조의 서기를 했구요~
          JS는 다른분이 할꺼에요~ CSS 화이팅!
        </label>
      </div>
      <div class="d-grid gap-2">
        <button id="joinbtn" class="btn btn-info">합류하기</button>
      </div>

    </div>

  </main>
  <script src="join.js" type="module"></script>

</body>

</html>
