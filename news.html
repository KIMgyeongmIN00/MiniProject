<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .news-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .news-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-item h2 {
            margin-top: 0;
            color: #333;
        }

        .news-item p {
            color: #555;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>뉴스 검색</h1>

    <!-- 검색 입력 필드와 버튼 -->
    <div class="search-box">
        <input type="text" id="searchKeyword" placeholder="검색할 키워드를 입력하세요" />
        <button id="searchButton">검색</button>
    </div>

    <!-- 헤드라인을 표시할 곳 -->
    <div id="headline" class="headline"></div>

    <!-- 뉴스 항목을 표시할 곳 -->
    <div id="news-container" class="news-container"></div>

    <script src="app.js"></script>
</body>

</html>
